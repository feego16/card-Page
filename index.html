<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  
  <div class="card-holder">

   <div class="card">
    
     <img src="images/bg-pattern-card.svg" alt="background-pattern" id="pattern">
     <img src="images/image-victor.jpg" alt="victor-img" class="profile">
     <img src="images/bg-pattern-top.svg" alt="top-design" class="top">
     <img src="images/bg-pattern-bottom.svg" alt="bottom" class="bottom">
  <div  class="title">Victor Crest
  <p>26</p>
  <p class="london">London</p>
</div>
  
<div class="footer">
  <div>80K
  <p>Followers</p></div>

  <div>803K
  <p>Likes</p></div>

  <div>1.4K
  <p>Photos</p></div></div>

</div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
